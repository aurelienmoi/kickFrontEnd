<ion-header>
  <ion-toolbar class="secondBg">
    <ion-title class="pageTitle"><img src="assets/img/reset.png" style="height:20px; width:auto; margin-top:10px;" /></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" color="medium" autoHide='false' text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen id="yellowBg">
  <form (ngSubmit)="resetPasswordForm()">
    <div class="ion-padding ion-text-center mainDiv">
      <p class="slogan gradientKick">Mot de passe oublié ?</p>
      <p>Entrez votre email pour recevoir un lien de réinitialisation du mot de passe</p>
      <div class="marginUnderSlg"></div>
      <ion-input placeholder="Email" type="email" class="bgInput" name="email" #email="ngModel" [(ngModel)]="resetPassword.email" [pattern] ="emailPattern" required="true"></ion-input>
      <p *ngIf = "email.errors?.pattern">Email non valide</p>
    
      <ion-button color="dark" type="submit" class="registerBtn" expand="full">Envoyer</ion-button>
    </div>
  </form>
</ion-content>
